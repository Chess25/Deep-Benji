language: cpp
sudo: required
dist: trusty

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   # via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      # Exit immediately if the branch is the "coverity_scan" branch and the job number is not 1
      - test "${TRAVIS_BRANCH}" != "coverity_scan" -o "${TRAVIS_JOB_NUMBER##*.}" = "1" || exit 0
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "official-stockfish/Stockfish"
      description: "Coverity via Travis CI"
    notification_email: mcostalba@gmail.com
    build_command_prepend: "make clean"
    build_command: "make build ARCH=x86-64"
    branch_pattern: coverity_scan

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7', 'g++-7-multilib', 'g++-multilib', 'valgrind', 'expect']
      env:
        - COMPILER=g++-7
        - COMP=gcc

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
          packages: ['clang-5.0', 'llvm-5.0-dev', 'g++-multilib', 'valgrind', 'expect']
      env:
        - COMPILER=clang++-5.0
        - COMP=clang
        - LDFLAGS=-fuse-ld=gold

    - os: osx
      compiler: gcc
      env:
        - COMPILER=g++
        - COMP=gcc

    - os: osx
      compiler: clang
      env:
        - COMPILER=clang++ V='Apple LLVM 6.0' # Apple LLVM version 6.0 (clang-600.0.54) (based on LLVM 3.5svn)
        - COMP=clang

branches:
  only:
   - master
   - coverity_scan

before_script:
  - cd src

script:
